<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Productivity DashBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">

      <!-- <nav></nav> -->


      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1642923051153-07d4c98fe203?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1635241161466-541f065683ba?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://plus.unsplash.com/premium_photo-1694869484375-c7f657c75541?q=80&w=718&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://i.pinimg.com/1200x/76/f1/44/76f144bf00568d108c9b665a676df4d2.jpg"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1637434001140-f5328c2d885b?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>


      <section class="fullElem todo-list-page" >
        <button class="back" id="0" >Close</button>
        <h1>Your Personalised Task List</h1>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <input id="task-input" type="text" placeholder="Add Task">
              <textarea placeholder="Enter Details" name="" id="" cols="20" rows="9"></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check">
                <label for="check">Mark as Important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
            
          </div>
        </div>
      </section>

      <section class="fullElem daily-planner-page" >
        <button class="back" id="1">Close</button>
        <h1>Daily Planner</h1>
      </section>

      <section class="fullElem motivation-page" >
        <button class="back" id="2">Close</button>
        <h1>Motivation</h1>
      </section>

      <section class="fullElem pomodoro-timer-page" >
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>

      <section class="fullElem daily-goals-page" >
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
